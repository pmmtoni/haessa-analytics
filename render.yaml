services:
  - type: web
    name: haessa-analytics
    env: python
    plan: free
    region: frankfurt  # or 'oregon', 'singapore' â€” choose closest to you
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn app:app
    envVars:
      - key: RENDER
        value: "true"
      - key: FLASK_ENV
        value: "production"
      - key: DEFAULT_ADMIN_PASSWORD
        value: "Admin@123"
      # IMPORTANT: Add DATABASE_URL from your Render PostgreSQL database below
      # - key: DATABASE_URL
      #   fromDatabase:
      #     name: haessa-db
      #     property: connectionString

databases:
  - name: haessa-db
    plan: free
