{% extends "base.html" %}
{% block content %}
<div class="container mt-4 bg-white p-4 shadow-sm rounded">
  <h3 class="text-center mb-4">ğŸ¥§ Status Distribution by Coach Number</h3>

  <div class="text-center mb-4">
    <canvas id="statusPie" height="130"></canvas>
  </div>

  <div class="text-center">
    <a href="{{ url_for('home') }}" class="btn btn-secondary px-4">ğŸ  Return Home</a>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script>
new Chart(document.getElementById('statusPie'), {
  type: 'doughnut',
  data: {
    labels: {{ labels|tojson }},
    datasets: [{
      data: {{ data|tojson }},
      backgroundColor: ['#dc3545', '#ffc107', '#0dcaf0', '#198754'],
      hoverOffset: 6
    }]
  },
  options: {
    responsive: true,
    plugins: {
      legend: { position: 'bottom' },
      title: { display: true, text: 'Overall Component Status by Coach' }
    }
  }
});
</script>
{% endblock %}
