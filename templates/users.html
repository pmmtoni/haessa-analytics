{% extends "base.html" %}
{% block content %}
<div class="container mt-4">
    <h3>ðŸ‘¥ User Management</h3>
    <a href="{{ url_for('add_user') }}" class="btn btn-success mb-3">âž• Add New User</a>

    <table class="table table-bordered table-striped">
        <thead>
            <tr>
                <th>ID</th>
                <th>Username</th>
                <th>Role</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for u in users %}
            <tr>
                <td>{{ u.id }}</td>
                <td>{{ u.username }}</td>
                <td>{{ u.role }}</td>
                <td>
                    <a href="{{ url_for('edit_user', id=u.id) }}" class="btn btn-primary btn-sm">Edit</a>
                    <a href="{{ url_for('delete_user', id=u.id) }}" class="btn btn-danger btn-sm"
                       onclick="return confirm('Are you sure you want to delete this user?');">Delete</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
