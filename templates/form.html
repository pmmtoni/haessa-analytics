{% extends "base.html" %}
{% block content %}
<h4>{{ title }}</h4>
<form method="post">
  <div class="row">
   
    <div class="col-md-6 mb-2">
      <label>Section</label>
      <input name="Section" class="form-control" value="{{ item.Section if item else '' }}">
    </div>
  </div>
  <div class="row">
    <div class="col-md-4 mb-2"><label>Coach No.</label><input type="text" name="Coach_no" class="form-control" value="{{ item.Coach_no if item else '' }}"></div>
    <div class="col-md-4 mb-2"><label>Quantity</label><input type="number" name="Quantity"  class="form-control" value="{{ item.Quantity if item else '' }}"></div>
    <div class="col-md-4 mb-2"><label>Order Date</label><input type="date" name="HAESSA_Order_Date" class="form-control" value="{{ item.HAESSA_Order_Date if item else '' }}"></div>
    <div class="col-md-4 mb-2"><label>Pay date</label><input type="date" name="HAESSA_Paydate" class="form-control" value="{{ item.HAESSA_Paydate if item else '' }}"></div>
  </div>
  <div class="row">
    <div class="col-md-6 mb-2"><label>Delivery Date</label><input type="date" name="HAESSA_Delivery_Date" class="form-control" value="{{ item.HAESSA_Delivery_Date if item else '' }}"></div>
    <div class="col-md-6 mb-2"><label>CTED Due Date</label><input type="date" name="CTED_Due_Date" class="form-control" value="{{ item.CTED_Due_Date if item else '' }}"></div>
  </div>
  <div class="mb-2"><label>Component_Status</label><input name="Component_Status" class="form-control" value="{{ item.Component_Status if item else '' }}"></div>
  <button class="btn btn-primary">Save</button>
  <a href="{{ url_for('index') }}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
